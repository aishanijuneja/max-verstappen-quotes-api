<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Verstappen Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Set background to black */
            margin: 0;
            color: white; /* Set default text color to white */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0; /* Remove default margin */
        }

        .header p {
            margin: 5px 0; /* Add some spacing above and below the subheader */
            font-size: 1.2em; /* Adjust font size for the subheader */
            color: #ccc; /* Lighter gray for subheader text */
        }

        .quote-box {
            background-color: white; /* Quote box background */
            color: black; /* Quote text color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* Lighter shadow for white box */
            width: 600px; /* Fixed width for quote box */
            text-align: center;
            margin-bottom: 20px;
            position: relative; /* Allow absolute positioning of refresh icon */
        }

        .quote-box p {
            font-size: 1.2em;
            margin: 0;
            padding-right: 50px; /* Add padding to the right for spacing */
        }

        .refresh-icon {
            position: absolute;
            top: 15px; /* Adjust the vertical position */
            right: 15px; /* Adjust the horizontal position */
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease; /* Subtle scaling effect */
        }

        .refresh-icon:hover {
            transform: scale(1.2); /* Slightly enlarge icon on hover */
        }

        .footer {
            margin-top: 20px;
        }

        /* Styles for All Quotes dropdown box */
        .all-quotes-box {
            background-color: white; /* All quotes box background */
            color: black; /* All quotes text color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* Lighter shadow for white box */
            width: 600px; /* Fixed width for all quotes box */
            text-align: left; /* Align text to the left */
            margin-bottom: 20px;
            display: none; /* Hidden initially */
            overflow: hidden; /* Hide overflow */
        }

        .all-quotes-box h2 {
            margin: 0; /* Remove default margin */
            display: flex; /* Allow arrow to sit next to the title */
            align-items: center; /* Center align items vertically */
        }

        .all-quotes-box p {
            font-size: 1.2em;
            margin: 5px 0; /* Slightly smaller margin */
        }

        /* Styles for toggle arrow */
        .toggle-arrow {
            cursor: pointer;
            font-size: 1.5em;
            margin-left: 5px; /* Space between text and arrow */
            transition: transform 0.3s ease; /* Transition for arrow rotation */
        }

        .toggle-arrow.collapsed {
            transform: rotate(90deg); /* Rotate arrow when collapsed */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Max Verstappen Quotes</h1>
        <p>Because censorship makes no sense</p> <!-- Subheader added here -->
        <p>A free REST API for random Max Verstappen quotes</p>
    </div>

    <div class="quote-box" id="quoteBox">
        <p id="quoteText">"Click the refresh icon to load a quote!"</p>
        <span id="refreshIcon" class="refresh-icon">üîÑ</span> <!-- Refresh icon inside the quote box -->
    </div>

    <div class="all-quotes-box" id="allQuotesBox">
        <h2>All Quotes <span id="toggleArrow" class="toggle-arrow">‚û°Ô∏è</span></h2> <!-- Arrow icon for dropdown -->
        <div id="quoteList" style="display: none;">
            <!-- All quotes will be injected here dynamically -->
        </div>
    </div>

    <div class="footer">
        <p>üëã @aishanijuneja</p>
        <span>‚≠ê #MAX#1/33</span>
    </div>

    <script>
        async function fetchQuote() {
            try {
                const response = await fetch('https://verstoppen.netlify.app/.netlify/functions/quotes');  // Fetch single quote
                if (!response.ok) {
                    throw new Error("Failed to fetch quote");
                }

                const data = await response.json();
                if (data && data.quote) {
                    document.getElementById('quoteText').innerText = `"${data.quote}"`;
                } else {
                    document.getElementById('quoteText').innerText = "No quote found!";
                }
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('quoteText').innerText = "Error fetching quote!";
            }
        }

        async function fetchAllQuotes() {
            try {
                const response = await fetch('https://verstoppen.netlify.app/.netlify/functions/quotes');  // Fetch all quotes
                if (!response.ok) {
                    throw new Error("Failed to fetch quotes");
                }

                const data = await response.json();
                const quoteList = document.getElementById('quoteList');
                quoteList.innerHTML = ''; // Clear previous quotes

                if (Array.isArray(data)) {
                    data.forEach(quote => {
                        const quoteItem = document.createElement('p');
                        quoteItem.innerText = `"${quote}"`; // Display each quote
                        quoteList.appendChild(quoteItem);
                    });
                } else {
                    quoteList.innerText = "No quotes available.";
                }

                // Show the all quotes box
                document.getElementById('allQuotesBox').style.display = 'block';
            } catch (error) {
                console.error('Error fetching all quotes:', error);
                document.getElementById('quoteList').innerText = "Error fetching quotes.";
            }
        }

        // Toggle all quotes display
        document.getElementById('toggleArrow').addEventListener('click', function() {
            const quoteList = document.getElementById('quoteList');
            const toggleArrow = document.getElementById('toggleArrow');
            
            // Toggle display of quotes
            if (quoteList.innerHTML) { // Only toggle if there are quotes
                if (quoteList.style.display === 'block') {
                    quoteList.style.display = 'none'; // Hide quotes
                    toggleArrow.classList.add('collapsed'); // Rotate arrow
                } else {
                    quoteList.style.display = 'block'; // Show quotes
                    toggleArrow.classList.remove('collapsed'); // Rotate back arrow
                }
            }
        });

        document.getElementById('refreshIcon').addEventListener('click', fetchQuote); // Fetch a new quote on icon click
        fetchAllQuotes(); // Fetch all quotes when the page loads
        fetchQuote();  // Fetch a quote when the page loads
    </script>

</body>
</html>
