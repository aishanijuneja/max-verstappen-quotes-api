<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Verstappen Quotes API</title>
</head>
<body>
    <h1>Max Verstappen Quotes</h1>
    <button id="getQuote">Get a Random Quote</button>
    <p id="quoteDisplay"></p>

    <script>
        document.getElementById('getQuote').onclick = async function() {
            const response = await fetch('/.netlify/functions/quote');
            const data = await response.json();
            document.getElementById('quoteDisplay').innerText = data.quote;
        };
    </script>
</body>
</html>
