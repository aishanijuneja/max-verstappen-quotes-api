<!DOCTYPE html>

            font-size: 1.2em;
            color: #ccc;
        }

        .quote-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            width: 600px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .quote-box p {
            font-size: 1.2em;
            margin: 0;
            padding-right: 50px;
        }

        .refresh-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .refresh-icon:hover {
            transform: scale(1.2);
        }

        .footer {
            margin-top: 20px;
        }

        .all-quotes-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            width: 600px;
            text-align: left;
            margin-bottom: 20px;
            display: none;
            overflow: hidden;
        }

        .all-quotes-box h2 {
            margin: 0;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }

        .all-quotes-box p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .toggle-arrow {
            cursor: pointer;
            font-size: 1.5em;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .toggle-arrow.collapsed {
            transform: rotate(90deg);
        }
    </style>
</head>

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function getAllQuotes() {
            return quotes;
        }

        function displayRandomQuote() {
            const quote = getRandomQuote(); // Get random quote
            document.getElementById('quoteText').innerText = `"${quote}"`;
        }

        function displayAllQuotes() {
            const allQuotes = getAllQuotes(); // Get all quotes
            const quoteList = document.getElementById('quoteList');
            quoteList.innerHTML = ''; // Clear previous quotes

            allQuotes.forEach(quote => {
                const quoteItem = document.createElement('p');
                quoteItem.innerText = `"${quote}"`;
                quoteList.appendChild(quoteItem);
            });

            document.getElementById('allQuotesBox').style.display = 'block';
        }

        document.getElementById('refreshIcon').addEventListener('click', displayRandomQuote);

        document.getElementById('toggleArrow').addEventListener('click', function() {
            const quoteList = document.getElementById('quoteList');
            const toggleArrow = document.getElementById('toggleArrow');
            
            if (quoteList.style.display === 'block') {
                quoteList.style.display = 'none';
                toggleArrow.classList.add('collapsed');
            } else {
                quoteList.style.display = 'block';
                toggleArrow.classList.remove('collapsed');
            }
        });

        displayAllQuotes(); // Load all quotes on page load
        displayRandomQuote(); // Load a random quote on page load

</body>
