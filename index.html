<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: black; /* Set background to black */
        margin: 0;
        color: white; /* Set default text color to white */
    }

    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .header h1 {
        margin: 0; /* Remove default margin */
    }

    .header p {
        margin: 5px 0; /* Add some spacing above and below the subheader */
        font-size: 1.2em; /* Adjust font size for the subheader */
        color: #ccc; /* Lighter gray for subheader text */
    }

    .quote-box {
        background-color: white; /* Quote box background */
        color: black; /* Quote text color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* Lighter shadow for white box */
        width: 600px; /* Fixed width for quote box */
        text-align: center;
        margin-bottom: 20px;
        position: relative; /* Allow absolute positioning of refresh icon */
    }

    .quote-box p {
        font-size: 1.2em;
        margin: 0;
        padding-right: 50px; /* Add padding to the right for spacing */
    }

    .refresh-icon {
        position: absolute;
        top: 15px; /* Adjust the vertical position */
        right: 15px; /* Adjust the horizontal position */
        font-size: 1.5em;
        cursor: pointer;
        transition: transform 0.3s ease; /* Subtle scaling effect */
    }

    .refresh-icon:hover {
        transform: scale(1.2); /* Slightly enlarge icon on hover */
    }

    .footer {
        margin-top: 20px;
    }

    /* Styles for All Quotes dropdown box */
    .all-quotes-box {
        background-color: white; /* All quotes box background */
        color: black; /* All quotes text color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* Lighter shadow for white box */
        width: 600px; /* Same width as the quote box */
        text-align: left; /* Align text to the left */
        margin-bottom: 20px;
        display: none; /* Hidden initially */
        overflow: hidden; /* Hide overflow */
    }

    .all-quotes-box h2 {
        margin: 0; /* Remove default margin */
        display: flex; /* Allow arrow to sit next to the title */
        align-items: center; /* Center align items vertically */
    }

    .all-quotes-box p {
        font-size: 1.2em;
        margin: 5px 0; /* Slightly smaller margin */
    }

    /* Styles for toggle arrow */
    .toggle-arrow {
        cursor: pointer;
        font-size: 1.5em;
        margin-left: 5px; /* Space between text and arrow */
        transition: transform 0.3s ease; /* Transition for arrow rotation */
    }

    .toggle-arrow.collapsed {
        transform: rotate(90deg); /* Rotate arrow when collapsed */
    }
</style>
