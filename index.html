<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Verstappen Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .header p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #ccc;
        }

        .quote-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            width: 600px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .quote-box p {
            font-size: 1.2em;
            margin: 0;
            padding-right: 50px;
        }

        .refresh-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .refresh-icon:hover {
            transform: scale(1.2);
        }

        .footer {
            margin-top: 20px;
        }

        .all-quotes-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            width: 600px;
            text-align: left;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
            overflow: hidden;
        }

        .all-quotes-box h2 {
            margin: 0;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }

        .all-quotes-box p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .toggle-arrow {
            cursor: pointer;
            font-size: 1.5em;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .toggle-arrow.collapsed {
            transform: rotate(90deg);
        }

        /* Scrollable quote list */
        #quoteList {
            max-height: 200px; /* Set a max height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding-right: 10px; /* Add space for scrollbar */
        }

        /* Custom scrollbar styles */
        #quoteList::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        #quoteList::-webkit-scrollbar-track {
            background: #f1f1f1; /* Background of the track */
            border-radius: 10px; /* Rounded corners */
        }

        #quoteList::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners */
        }

        #quoteList::-webkit-scrollbar-thumb:hover {
            background: #555; /* Darker thumb on hover */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Max Verstappen Quotes</h1>
        <p>Because censorship makes no sense</p>
        <p>A free REST API for random Max Verstappen quotes</p>
    </div>

    <div class="quote-box" id="quoteBox">
        <p id="quoteText">"Click the refresh icon to load a quote!"</p>
        <span id="refreshIcon" class="refresh-icon">üîÑ</span>
    </div>

    <div class="all-quotes-box" id="allQuotesBox">
        <h2>All Quotes <span id="toggleArrow" class="toggle-arrow">‚û°Ô∏è</span></h2>
        <div id="quoteList">
            <!-- All quotes will be injected here dynamically -->
        </div>
    </div>

    <div class="footer">
        <p>üëã @aishanijuneja</p>
        <span>‚≠ê #MAX#1/33</span>
    </div>

    <script src="quotes.js"></script> <!-- Your script -->

    <script>
        function displayRandomQuote() {
            const quote = getRandomQuote(); // From quotes.js
            document.getElementById('quoteText').innerText = `"${quote}"`;
        }

        function displayAllQuotes() {
            const allQuotes = getAllQuotes(); // From quotes.js
            const quoteList = document.getElementById('quoteList');
            quoteList.innerHTML = ''; // Clear previous quotes

            allQuotes.forEach(quote => {
                const quoteItem = document.createElement('p');
                quoteItem.innerText = `"${quote}"`;
                quoteList.appendChild(quoteItem);
            });

            document.getElementById('allQuotesBox').style.display = 'block';
        }

        document.getElementById('refreshIcon').addEventListener('click', displayRandomQuote);

        document.getElementById('toggleArrow').addEventListener('click', function() {
            const quoteList = document.getElementById('quoteList');
            const toggleArrow = document.getElementById('toggleArrow');
            
            if (quoteList.style.display === 'block') {
                quoteList.style.display = 'none';
                toggleArrow.classList.add('collapsed');
            } else {
                quoteList.style.display = 'block';
                toggleArrow.classList.remove('collapsed');
            }
        });

        displayAllQuotes(); // Load all quotes on page load
        displayRandomQuote(); // Load a random quote on page load
    </script>

</body>
</html>
